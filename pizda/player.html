<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activate Token</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, button { padding: 10px; margin: 5px; }
  </style>
</head>
<body>

  <h1>Activate Token</h1>
  
  <label for="token">Enter Token:</label>
  <input type="text" id="token" placeholder="Enter your token" required>
  <button onclick="activateToken()">Activate</button>

  <p id="message"></p>

  <script>
    // Загружаем токены из localStorage (сохраненные администратором)
    let tokens = JSON.parse(localStorage.getItem('tokens')) || {};

    // Функция для активации токена
    function activateToken() {
      let tokenInput = document.getElementById('token').value;
      let messageElement = document.getElementById('message');

      // Проверяем наличие токена в списке
      let userFound = false;
      for (let userID in tokens) {
        if (tokens[userID] === tokenInput) {
          userFound = true;
          messageElement.textContent = `Токен для пользователя ${userID} активирован!`;
          break;
        }
      }

      if (!userFound) {
        messageElement.textContent = 'Ошибка: Неверный токен!';
      }
    }
  </script>

</body>
</html>
