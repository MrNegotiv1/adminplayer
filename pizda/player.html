<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Panel</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        input, button { margin-bottom: 10px; }
    </style>
</head>
<body>
    <h2>Панель игрока</h2>
    <label for="token-input">Введите ваш токен:</label>
    <input type="text" id="token-input" placeholder="Введите токен">
    <button onclick="validateToken()">Проверить токен</button>
    <div id="status-message"></div>

    <script>
        const tokens = JSON.parse(localStorage.getItem('tokens')) || {}; // Получаем токены из localStorage
        const tokenInput = document.getElementById('token-input');
        const statusMessage = document.getElementById('status-message');

        // Функция для проверки токена
        function validateToken() {
            const token = tokenInput.value;
            const userId = Object.keys(tokens).find(id => tokens[id].token === token);

            if (userId && tokens[userId].active) {
                statusMessage.innerHTML = '<p style="color: green;">Токен принят! Доступ открыт.</p>';
                alert('Токен принят! Доступ открыт.');

                // Вы можете здесь добавить код, который будет запускать доступные функции для игрока
                // Например, открыть меню, активировать модули и т.д.
            } else {
                statusMessage.innerHTML = '<p style="color: red;">Неверный или неактивный токен.</p>';
                alert('Неверный или неактивный токен.');
            }
        }
    </script>
</body>
</html>
