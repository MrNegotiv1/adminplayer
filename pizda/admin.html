<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .token-list { margin-top: 20px; }
        .token-item { margin-bottom: 10px; }
        button { margin-left: 5px; }
    </style>
</head>
<body>
    <h2>Панель администратора</h2>
    <div>
        <button onclick="generateToken()">Сгенерировать новый токен</button>
        <div class="token-list" id="token-list"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        let tokens = JSON.parse(localStorage.getItem('tokens')) || {};

        function updateTokenList() {
            const tokenList = document.getElementById('token-list');
            tokenList.innerHTML = '';
            Object.keys(tokens).forEach(userId => {
                const tokenData = tokens[userId];
                const tokenItem = document.createElement('div');
                tokenItem.classList.add('token-item');
                tokenItem.innerHTML = `
                    <strong>${userId}</strong> - ${tokenData.active ? 'Активен' : 'Неактивен'}
                    <button onclick="toggleTokenStatus('${userId}')">${tokenData.active ? 'Деактивировать' : 'Активировать'}</button>
                    <button onclick="deleteToken('${userId}')">Удалить</button>
                `;
                tokenList.appendChild(tokenItem);
            });
        }

        function generateToken() {
            const userId = prompt('Введите ID игрока:');
            if (userId && !tokens[userId]) {
                const token = Math.random().toString(36).substr(2, 8);
                tokens[userId] = { token: token, active: true };
                localStorage.setItem('tokens', JSON.stringify(tokens));
                alert(`Токен для пользователя ${userId}: ${token}`);
                updateTokenList();
            } else {
                alert('Пользователь с таким ID уже существует или вы ввели пустое значение.');
            }
        }

        function toggleTokenStatus(userId) {
            tokens[userId].active = !tokens[userId].active;
            localStorage.setItem('tokens', JSON.stringify(tokens));
            updateTokenList();
        }

        function deleteToken(userId) {
            delete tokens[userId];
            localStorage.setItem('tokens', JSON.stringify(tokens));
            updateTokenList();
        }

        updateTokenList();
    </script>
</body>
</html>
